<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">

        </tr>
        <tr class="row" id="row-2">

          <td class="cell" id="num5"><img src="" alt=""></td>
          <td class="cell" id="num6"><img src="" alt=""></td>
        </tr>
        <tr class="row" id="row-3">
          <td class="cell" id="num7"><img src="" alt=""></td>
          <td class="cell" id="num8"><img src="" alt=""></td>
          <td class="cell" id="num9"><img src="" alt=""></td>
        </tr>
      </table>
    </section>
    <section id="announcement-container">
      <h2 id="announcement"></h2>
    </section>
  </main>
  <footer>
    <p>Author: <a href="https://github.com/juanfel254" target="_blank">Juan F. Parra R.</a></p>
  </footer>
